# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
        - os: ubuntu-latest
          python-version: 3.6
        - os: ubuntu-20.04
          python-version: 3.7
        - os: ubuntu-20.04
          python-version: 3.8
        - os: ubuntu-20.04
          python-version: 3.9
        - os: ubuntu-20.04
          python-version: 3.10
        - os: ubuntu-20.04
          python-version: 3.11
        - os: ubuntu-20.04
          python-version: 3.12
        - os: ubuntu-20.04
          python-version: 3.13
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # For now, ignore the single occurrence of E741 in _prefix_match(),
        # ignore W503 in favor of PEP 8 suggesting Knuth's style, accept the
        # max. complexity of 23 for RadixTree.add() - and just fail otherwise
        flake8 . --count --ignore=E741,W503 --max-complexity=23 --max-line-length=127 --statistics
    - name: Test with pytest
      run: pytest
